        #typing-animation {

            font-weight: bold;
            color: rgb(255, 255, 255);
            overflow: hidden;
            white-space: nowrap;
        }

        #typing-animation:after {
            content: '|';
            animation: blink 0.5s step-end infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .zoom-effect {
            overflow: hidden;
            transition: transform 0.3s ease-out;
        }

        .zoom-effect:hover {

    </style>

    <section id="home-section" class="hero">

                    <div class="row d-md-flex no-gutters slider-text align-items-end justify-content-end" data-scrollax-parent="true">
                        <div class="one-third js-fullheight order-md-last img" style="background-image:url(images/bg_2.png);">

                        </div>
                        <div class="one-forth d-flex align-items-center ftco-animate" data-scrollax=" properties: { translateY: '70%' }">
                            <div class="text">
                                <span class="subheading">Hello!</span>
                                <h1 class="mb-4 mt-3">I'm <span>Madhuri Madineni</span></h1>
                                <span id="typing-animation"></span>
                                <script>
                                    const typingAnimationElement = document.getElementById('typing-animation');
                                    function playTypingAnimation(texts) {
                                        let index = 0;
                                        let textIndex = 0;
                                        const speed = 200;

                                        function type() {
                                            if (index < texts[textIndex].length) {
                                                typingAnimationElement.textContent += texts[textIndex].charAt(index);
                                                index++;
                                                setTimeout(type, speed);
                                            } else {
                                                setTimeout(() => {
                                                    typingAnimationElement.textContent = '';
                                                    index = 0;
                                                    textIndex = (textIndex + 1) % texts.length;
                                                    type();
                                                }, 1500);
                                            }
                                        }

                                        type();
                                    }
                                    playTypingAnimation(['Aspiring Data Analyst', 'Open to Work']);
                                </script>
                                <p>
                                    <a href="https://www.linkedin.com/in/madhuri-madineni-03b60a271/" class="btn btn-primary py-3 px-4">LinkedIn</a>
                                    <a href="https://github.com/madhuri04m" class="btn btn-white btn-outline-white py-3 px-4">GitHub</a>
                                </p>
                            </div>
